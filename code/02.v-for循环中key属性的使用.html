<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">

        <div>

            <label for="">Id:
                <input type="text" v-model="id">
            </label>

            <label for="">Name:
                <input type="text" v-model="name">
            </label>

            <input type="button" value="添加" v-on:click="add">
        </div>
        <!--使用 v-for循环的时候， key 属性只能使用 number或者string-->
        <!--注意： key 在使用的时候，必须使用 v-bind 属性绑定的形式 指定key 的值    -->

        <p v-for="item in list" v-bind:key='item.id'>
            <input type="checkbox" name="" id="">
            {{item.id}} --- {{item.name}}

        </p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                list: [{
                        id: 1,
                        name: '李斯'
                    },
                    {
                        id: 2,
                        name: '嬴政'
                    },
                    {
                        id: 3,
                        name: '韩非'
                    },
                    {
                        id: 4,
                        name: '荀子'
                    },
                    {
                        id: 5,
                        name: '赵高'
                    }
                ]
            },
            methods: {
                add() { //添加方法
                    this.list.unshift({
                        id: this.id,
                        name: this.name
                    })

                }
            }
        });
    </script>
</body>

</html>
