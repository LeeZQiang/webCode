<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!--  1倒入vue的包  -->
<script src="./lib/vue-2.4.0.js"></script>

<body>
    <div id="app">
        <p>{{ msg }}</p>
    </div>
    <script>
        //creat example
        var vm = new Vue({
            el: '#app', //当前我们的new的实例， 要控制页面上的哪个区域
            data: {
                msg : '欢迎学习Vuejs'

            }
        })
    </script>
</body>

</html>
