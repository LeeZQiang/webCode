<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">

        <input type="button" value="toggle" @click="toggle">

        <!--  v-if操作每次都会删除并且重新创建元素  切换性能消耗严重-->
        <!--  v-show 操作只是将现实变成no-display显示模式，也就是说切换了元素的display：none样式   有较高的初始渲染消耗-->
        <!--  如果元素频繁的切换 最好不要使用v-if  如果元素永远不会被显示出来， 则v-show最好不要使用-->
        <h3 v-if="flag">这是用v-if控制的元素</h3>
        <h3 v-show="flag">v-show控制的元素</h3>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {
                toggle() {
                    this.flag = !this.flag
                }

            }
        });
    </script>
</body>

</html>
